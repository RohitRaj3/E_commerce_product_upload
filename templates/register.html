<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body{
            background-image: url('https://cdn.pixabay.com/photo/2017/03/19/03/40/avatar-2155431_1280.png');
        }
    </style>
    
    <title>Marlo project</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar  navbar-dark bg-dark">
    <div class="container-fluid m-1">
      <a class="navbar-brand" href="/">Marlo Web-App</a>
    </div>
  </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2 class="text-white text-center bg-dark p-2"> Register </h2>
                <br>
                <form action="/login" method="post"> 
                    {% csrf_token %}
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter First Name" name="name" required>
                    </div>
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter Last Name" name="lastname" required>
                    </div>
                    <div class="form-group m-1">
                        <input type="email" class="form-control"placeholder="Enter Email id" name="email" required>
                    </div>
                    <div class="form-group m-1">
                        <input type="password" class="form-control"placeholder="Enter Password" name="password" required>
                    </div>
                    <div class="form-group m-1">
                        <input type="password" class="form-control"placeholder="Enter Confirm Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <select class="form-select" name="gender" aria-label="Default select example">
                            <option selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">other</option>
                          </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success m-1" type="submit">Submit</button>
                    </div>       
                    <a href="{% url 'login' %}">LogIn Here or Sign In</a>        
                    </form>
                    
 
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
