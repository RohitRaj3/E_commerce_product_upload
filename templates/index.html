<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      body{
          background-image: url('https://cdn.pixabay.com/photo/2017/03/19/03/40/avatar-2155431_1280.png');
      }
  </style>
  
    <title>Marlo project</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar  navbar-dark bg-dark">
    <div class="container-fluid m-1">
      <a class="navbar-brand" href="/">Marlo Web-App</a>
    </div>
  </nav>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-4">
                <h2 class="text-white text-center bg-dark p-2"> Upload Your File</h2>
                <br>
                <div style="text-align:center;display:block;">
                    <form action="/product_view" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <input type="file" class="form-control" name="upload" accept=".csv, .xlsx">
                      <br>
                      <!-- {{ form.as_p }} -->
                      <button class="button btn btn-success mt-2" type="submit" name="up" value="Upload">Upload</button>
                    </form>
                 </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
