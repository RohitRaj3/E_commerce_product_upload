<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body{
            background-image: url('https://cdn.pixabay.com/photo/2017/03/19/03/40/avatar-2155431_1280.png');
        }
    </style>
    
    <title>Ecommerce_project</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar  navbar-dark bg-dark">
    <div class="container-fluid m-1">
      <a class="navbar-brand" href="/">Marlo Web-App</a>
    </div>
  </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2 class="text-white text-center bg-info p-2"> Update Product Details</h2>
                <br>
                <form action="/update/{{d.id}}" method="post"> 
                    {% csrf_token %}
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter Name" name="name" value={{d.name}}>
                    </div>
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter Barcode" name="barcode" value={{d.barcode}} >
                    </div>
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter Brand" name="brand" value={{d.brand}} >
                    </div>
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter Description" name="description" value={{d.description}} >
                    </div>
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter price" name="price" value={{d.price}} >
                    </div>
                    <div class="form-group">
                        <select class="form-select" name="available"  aria-label="Default select example">
                            <option selected>{{d.available}}</option>
                            <option value="True">True</option>
                            <option value="False">False</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success m-1" type="submit">Update</button>
                    </div>               
                    </form>

            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
